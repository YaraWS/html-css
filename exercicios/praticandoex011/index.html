<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
</head>
<body>
    <h2>Practicing some responsive Design</h2>
    <picture>
        <source media="(max-width:700px)" srcset="./images/banner-s.png" type="image/png">
        <source media="(max-width:1050px)" srcset="./images/banner-m.png" type="image/png">
        <img src="./images/banner-b.png" alt="Flexible Image">
    </picture>
   
</body>
</html>
