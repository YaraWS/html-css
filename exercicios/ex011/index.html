<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:700px)" srcset="./imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Aprendendo a reproduzir audio em HTML</h1>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="./media/music.mp3" type="audio/mpeg">
        <source src="./media/music.ogg" type="audio/ogg">
        <source src="./media/music.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio.
            <a href="./media/music.mp3">Clique aqui para baixar o arquivo MP3. </a></p>
    </audio>

</body>
</html>
